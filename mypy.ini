[mypy]
python_version = 3.11

# Project is not fully annotated yet; keep mypy useful without blocking CI.
ignore_missing_imports = True
follow_imports = silent
warn_unused_ignores = False
warn_redundant_casts = True
warn_unused_configs = True

# Donâ€™t type-check virtualenvs/build artifacts/tests.
exclude = (^\.venv-mcp/|^\.venv/|^build/|^dist/|^tests/)

# Temporarily suppress the most common error categories in this codebase.
# Tighten these over time as types are improved.
disable_error_code = union-attr,attr-defined,no-redef,assignment,arg-type,call-arg,operator,typeddict-item,var-annotated,import-not-found,return-value,valid-type,index,empty-body,misc,dict-item
