[mypy]
# Keep the typechecking target aligned with the minimum supported runtime.
python_version = 3.11
warn_unused_configs = True
ignore_missing_imports = True
follow_imports = silent
pretty = True
show_error_codes = True
no_implicit_optional = True
check_untyped_defs = False

# NOTE: ini continuation lines must be indented.
exclude = (?x)(
    ^\.venv.*
  | ^build/
  | ^dist/
  | ^tests/
  )

# This repository contains a mix of typed and highly dynamic code paths.
# We run mypy in CI, but suppress errors for the main package until typing is
# incrementally improved.

[mypy-github_mcp.*]
ignore_errors = True

[mypy-main]
ignore_errors = True
