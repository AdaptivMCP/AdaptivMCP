repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        args: [--config-file, mypy.ini]
        additional_dependencies: []

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: [-q, -r, github_mcp]

  # Supply-chain vulnerability scan (runs against the same dependency set CI uses).
  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit
        entry: pip-audit -r dev-requirements.txt
        language: system
        pass_filenames: false
