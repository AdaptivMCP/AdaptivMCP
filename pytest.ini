[pytest]
addopts = -q -ra --import-mode=importlib --strict-config --strict-markers

testpaths =
    tests

# pytest-asyncio: avoid deprecation churn and make async tests Just Work.
asyncio_mode = auto

# Treat unexpected xfails as failures.
xfail_strict = true

markers =
    anyio: mark a test as requiring an AnyIO event loop
    asyncio: mark a test as requiring asyncio via pytest-asyncio

norecursedirs =
    .*
    build
    dist
    .venv
    venv
    *__*
    *_fresh_clone
    node_modules
