name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONUNBUFFERED: "1"

jobs:
  quality:
    name: Quality (format + lint + type + security)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            dev-requirements.txt

      - name: Setup ripgrep (vendored)
        shell: bash
        run: |
          set -euo pipefail
          . ./scripts/rg-path.sh
          rg --version
          echo "${PATH%%:*}" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt

      - name: Format (ruff)
        run: ruff format --check .

      - name: Lint (ruff)
        run: ruff check .

      - name: Typecheck (mypy)
        run: mypy github_mcp

      - name: Security (pip check + pip-audit + bandit)
        run: |
          python -m pip check
          pip-audit -r dev-requirements.txt
          # Keep Bandit in CI, but apply the repo's standard skips/exclusions.
          # `.bandit` is a Bandit ini-args file and must be passed via --ini.
          bandit --ini .bandit -q -r github_mcp

      - name: Compile
        run: python -m compileall -q github_mcp main.py

  tests:
    name: Tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            dev-requirements.txt

      - name: Setup ripgrep (vendored)
        shell: bash
        run: |
          set -euo pipefail
          . ./scripts/rg-path.sh
          rg --version
          echo "${PATH%%:*}" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt

      - name: Run tests
        run: pytest -q --cov=github_mcp --cov-report=term-missing:skip-covered --cov-fail-under=45
