name: CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "session_logs/**"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "session_logs/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r dev-requirements.txt
          python -m pip install .

      - name: Static checks
        run: |
          python scripts/check_no_tokenlike_strings.py
          python scripts/check_docs_full_file_replacements.py

      - name: Lint
        run: |
          bash scripts/run_lint.sh

      - name: Tests
        run: |
          bash scripts/run_tests.sh
