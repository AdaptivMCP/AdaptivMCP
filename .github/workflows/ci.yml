name: CI

on:
  push:
    branches:
      - main
      - feature-*
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Guardrail: block token-like strings in repo
        run: |
          if [ -f scripts/check_no_tokenlike_strings.py ]; then python scripts/check_no_tokenlike_strings.py; fi

      - name: Guardrail: docs must prefer full-file replacement edits
        run: |
          python scripts/check_docs_full_file_replacements.py

      - name: Run tests
        run: |
          pytest -q

      - name: Show CLI version
        run: |
          python cli.py --version
