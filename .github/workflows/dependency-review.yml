name: Dependency Review

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Note: actions/dependency-review-action requires Dependency Graph + GitHub Advanced Security.
      # In environments where those features are not enabled, the action fails with a hard error.
      # We keep the signal but do not allow it to fail PRs.
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        continue-on-error: true
